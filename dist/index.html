<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fdc5636e19.js" crossorigin="anonymous"></script>
    <script src="bundle.js" defer></script>
    <title>Battleship</title>
</head>

<body>
    <div class="container m-auto">
        <h1 class="text-center text-5xl m-2">Battleship</h1>
        <!-- place ships board -->
        <div id="place-ships-div">
            <h2 class="text-center text-2xl m-2">Place your ships</h2>
            <div class="text-center m-2"><button class="rounded-md border bg-blue-300 p-2 text-xl" id="rotate-btn">rotate <i class="fas fa-redo"></i></button></div>
            <div class="grid grid-cols-10 grid-rows-10 m-auto w-96 gap-1" id="place-ships"></div>
        </div>
        <div class="hidden" id="gameplay-div">
            <h2 class="text-2xl text-center m-2">Game start!</h2>
            <div class="flex justify-center space-x-10">
                <div class="grid grid-cols-10 grid-rows-10 w-96 gap-1" id="player-game-grid"></div>
                <div class="grid grid-cols-10 grid-rows-10 w-96 gap-1" id="com-game-grid"></div>
            </div>
        </div>
        <div class="hidden text-3xl text-center text-red-700 m-2" id="winner"></div>
    </div>
</body>

</html>
