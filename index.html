<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
    <title>Battleship</title>
</head>

<body>
    <div class="container m-auto">
        <h1>Battleship</h1>
        <!-- place ships board -->
        <div id="place-ships-div">
            <h2>place ships</h2>
            <button class="rounded-md border bg-blue-300 p-1" id="rotate-btn">rotate</button>
            <div class="grid grid-cols-10 grid-rows-10 w-64" id="place-ships"></div>
        </div>
        <div class="hidden" id="gameplay-div">
            <h2>game start!</h2>
            <div class="grid grid-cols-10 grid-rows-10 w-64" id="player-game-grid"></div>
            <div class="grid grid-cols-10 grid-rows-10 w-64" id="com-game-grid"></div>
        </div>
    </div>
</body>

</html>
